<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 Task ( Table )</title>
    <style>
        table{
            border-collapse: collapse;
            
        }
        
        tr td{
            border: 4px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption style="font-size: 20px; padding-bottom: 10px;"> Lab 2 Task</caption>
        <tr>
            <td rowspan="7"></td>
            <td colspan="7"></td>
        </tr>
        <tr>
            <td rowspan="6"></td>
            <td colspan="4"></td>
            <td colspan="2" rowspan="2"></td>
            
        </tr>
        <tr>
            <td rowspan="2" colspan="4" style="padding-bottom: 50px;"></td>
            
            
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            
        </tr>
        <tr>
            <td rowspan="2" style="padding-bottom: 50px;"></td>
            <td rowspan="2" style="padding-bottom: 50px;"></td>
            <td rowspan="2" style="padding-bottom: 50px;"></td>
            <td rowspan="2" style="padding-bottom: 50px;"></td>
            
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            
        </tr>
        <tr>
            <td colspan="4"></td>
            
            
        </tr>

        
    </table>

</body>
</html>
